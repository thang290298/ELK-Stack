---
## Default Elasticsearch configuration from Elasticsearch base image.
## https://github.com/elastic/elasticsearch/blob/master/distribution/docker/src/docker/config/elasticsearch.yml
#
node.name: elk-master
node.roles: [master, data_hot, data_content]
network.host: 0.0.0.0
network.publish_host: 10.10.10.10
http.port: 9200
transport.port: 9300
discovery.seed_hosts: ["elk-master", "elk-data01", "elk-data02", "elk-data03", "elk-cordinating01", "elk-cordinating02", "elk-cordinating03"]
cluster.initial_master_nodes: ["elk-master", "elk-data01", "elk-data02"]
#discovery.zen.minimum_master_nodes: 2
## X-Pack settings
## see https://www.elastic.co/guide/en/elasticsearch/reference/current/setup-xpack.html
#
bootstrap.memory_lock: true
path.data: /usr/share/elasticsearch/data
path.logs: /usr/share/elasticsearch/log
path.repo: /usr/share/elasticsearch/snapshots
xpack.security.enabled: false
#xpack.security.authc.api_key.enabled: true
#xpack.security.http.ssl.enabled: true
#xpack.security.http.ssl.key: ${CERTS_DIR}/elasticsearch/elasticsearch.key
#xpack.security.http.ssl.certificate_authorities: ${CERTS_DIR}/ca/ca.crt
#xpack.security.http.ssl.certificate: ${CERTS_DIR}/elasticsearch/elasticsearch.crt
#xpack.security.transport.ssl.enabled: true
#xpack.security.transport.ssl.verification_mode: certificate
#xpack.security.transport.ssl.certificate_authorities: ${CERTS_DIR}/ca/ca.crt
#xpack.security.transport.ssl.certificate: ${CERTS_DIR}/elasticsearch/elasticsearch.crt
#xpack.security.transport.ssl.key: ${CERTS_DIR}/elasticsearch/elasticsearch.key