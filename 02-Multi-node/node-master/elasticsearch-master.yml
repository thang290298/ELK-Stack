---
## Default Elasticsearch configuration from Elasticsearch base image.
## https://github.com/elastic/elasticsearch/blob/master/distribution/docker/src/docker/config/elasticsearch.yml
#
cluster.name: cluster-elk
node.name: elk-master
node.roles: [master, voting_only]
network.host: 192.168.70.51
http.port: 9200
discovery.seed_hosts: ["elk-master", "elk-data1", "elk-data2", "elk-data3", "elk-ingest", "elk-cordinating", "elk-transform", "elk-machine-learning", "elk-remote"]
cluster.initial_master_nodes: ["elk-master", "elk-data1", "elk-data2"]
discovery.zen.minimum_master_nodes: 2
## X-Pack settings
## see https://www.elastic.co/guide/en/elasticsearch/reference/current/setup-xpack.html
#
#xpack.license.self_generated.type: basic
xpack.security.enabled: true
xpack.monitoring.collection.enabled: true
xpack.security.authc.api_key.enabled: true
bootstrap.memory_lock: true
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.key: /usr/share/elasticsearch/config/certificates/elk-luster/elk-luster.key
xpack.security.http.ssl.certificate_authorities: /usr/share/elasticsearch/config/certificates/ca/ca.crt
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/certificates/elk-luster/elk-luster.crt
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.certificate_authorities: /usr/share/elasticsearch/config/certificates/ca/ca.crt
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certificates/elk-luster/elk-luster.crt
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certificates/elk-luster/elk-luster.key